<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Your Name — Profile</title>
<style>
  :root{
    /* Replace with your background image URL or gradient */
    --bg: url('REPLACE_BACKGROUND_URL');
    --accent: rgba(255,255,255,0.06);
    --glass: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.04);
    --text: #e9eef6;
    --muted: rgba(233,238,246,0.7);
    --card-radius: 18px;
    --card-pad: 28px;
    --max-w: 980px;
    --accent-color: #5865f2; /* default discord-like accent (change if you want) */
  }

  html,body{
    height:100%;
    margin:0;
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.6)), center/cover no-repeat var(--bg);
    color:var(--text);
  }

  .wrap {
    min-height:100%;
    display:grid;
    place-items:center;
    padding:48px 20px;
  }

  .card {
    width:100%;
    max-width:var(--max-w);
    background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(0,0,0,0.06));
    border-radius:var(--card-radius);
    padding:var(--card-pad);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    backdrop-filter: blur(10px) saturate(120%);
    -webkit-backdrop-filter: blur(10px) saturate(120%);
    display:flex;
    gap:24px;
    align-items:center;
    position:relative;
    overflow:hidden;
  }

  /* left column - avatar + quick links */
  .left {
    width:260px;
    min-width:220px;
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
    text-align:center;
  }

  .avatar {
    width:128px;
    height:128px;
    border-radius:20px;
    overflow:hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.5), inset 0 0 0 2px rgba(255,255,255,0.03);
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.08));
    display:grid;
    place-items:center;
    font-weight:700;
    font-size:28px;
    color:var(--muted);
  }

  .name {
    font-size:20px;
    font-weight:700;
    letter-spacing:0.3px;
    margin:0;
  }
  .role {
    font-size:13px;
    color:var(--muted);
    margin:0;
  }

  .platforms {
    width:100%;
    display:flex;
    flex-direction:column;
    gap:8px;
    align-items:stretch;
  }

  .link {
    display:inline-flex;
    gap:10px;
    align-items:center;
    padding:10px 12px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(0,0,0,0.03));
    text-decoration:none;
    color:var(--text);
    font-weight:600;
    transition:transform .12s ease, box-shadow .12s ease;
  }
  .link:active{ transform:translateY(1px); }
  .link svg{ width:18px; height:18px; opacity:0.95; }

  /* right column - bio + discord widget */
  .right {
    flex:1;
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  .bio {
    font-size:15px;
    color:var(--muted);
    line-height:1.45;
    margin-bottom:6px;
  }

  .controls {
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    align-items:center;
    margin-top:8px;
  }

  .btn {
    display:inline-flex;
    gap:10px;
    align-items:center;
    padding:10px 14px;
    border-radius:12px;
    background:linear-gradient(180deg,var(--accent), rgba(80,90,240,0.9));
    color:white;
    text-decoration:none;
    font-weight:700;
    box-shadow: 0 6px 18px rgba(88,101,242,0.14);
  }

  .discord-widget-wrap {
    margin-top:14px;
    display:flex;
    gap:12px;
    align-items:flex-start;
    flex-wrap:wrap;
  }

  /* small widget and larger invite card */
  .widget {
    width:260px;
    min-width:220px;
    height:130px;
    border-radius:12px;
    overflow:hidden;
    background:var(--glass-2);
    display:grid;
    place-items:center;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
  }

  .widget iframe{
    width:100%;
    height:100%;
    border:0;
  }

  .invite {
    flex:1;
    min-width:200px;
    border-radius:12px;
    padding:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
    display:flex;
    flex-direction:column;
    gap:8px;
    justify-content:center;
  }

  .muted {
    color:var(--muted);
    font-size:13px;
  }

  /* responsive */
  @media (max-width:880px){
    .card{ flex-direction:column; padding:20px; }
    .left{ width:100%; flex-direction:row; justify-content:flex-start; gap:14px; align-items:center; }
    .avatar{ width:96px; height:96px; }
  }
</style>
</head>
