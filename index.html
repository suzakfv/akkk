<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{name} - suzak.info</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .bio-page {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .bio-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #8a2be2;
        }
        .bio-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #8a2be2, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .bio-links {
            margin-top: 30px;
        }
        .bio-link {
            display: block;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bio-link:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="bio-page">
        <img src="{avatar}" alt="{name}" class="bio-avatar" id="bioAvatar">
        <h1 class="bio-name" id="bioName">{name}</h1>
        <p class="bio-bio" id="bioBio">{bio}</p>
        
        <div class="bio-links" id="bioLinks">
            <!-- Links will be inserted here -->
        </div>
        
        <p style="margin-top: 40px; color: #6c757d;">
            Created with <a href="https://suzak.info" style="color: #8a2be2;">suzak.info</a>
        </p>
    </div>

    <script>
        // Get bio data from URL parameters
        function getBioData() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                try {
                    return JSON.parse(decodeURIComponent(encodedData));
                } catch (e) {
                    console.error('Error parsing bio data:', e);
                }
            }
            
            // Fallback to inline data (for direct HTML files)
            return window.bioData || null;
        }
        
        // Render the bio page
        function renderBio() {
            const bioData = getBioData();
            
            if (!bioData) {
                document.body.innerHTML = '<div class="bio-page"><h1>Bio not found</h1><p>This bio link may be invalid or expired.</p></div>';
                return;
            }
            
            // Update page content
            document.title = `${bioData.name} - suzak.info`;
            document.getElementById('bioName').textContent = bioData.name;
            document.getElementById('bioBio').textContent = bioData.bio;
            document.getElementById('bioAvatar').src = bioData.avatar;
            
            // Render links
            const linksContainer = document.getElementById('bioLinks');
            if (bioData.links && bioData.links.length > 0) {
                bioData.links.forEach(link => {
                    const linkElement = document.createElement('a');
                    linkElement.href = link.url;
                    linkElement.className = 'bio-link';
                    linkElement.textContent = link.title;
                    linkElement.target = '_blank';
                    linksContainer.appendChild(linkElement);
                });
            } else {
                linksContainer.innerHTML = '<p>No links added yet.</p>';
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', renderBio);
    </script>
</body>
</html>
