// typewriter
function typeWriterLoop(element, text, speed=100, pause=1500) {
  let i = 0, deleting = false;
  function type() {
    if (!deleting && i <= text.length) { element.textContent = text.substring(0, i); i++; }
    else if (deleting && i >= 0) { element.textContent = text.substring(0, i); i--; }

    if (i > text.length) { deleting = true; setTimeout(type, pause); return; }
    if (i < 0) { deleting = false; setTimeout(type, pause); return; }
    setTimeout(type, deleting ? speed/2 : speed);
  }
  type();
}
