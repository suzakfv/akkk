  .name{font-size:22px;font-weight:700;margin:0;}
  .role{font-size:14px;color:var(--muted);min-height:20px;}
  .platforms{display:flex;flex-direction:column;gap:10px;width:100%;}

    padding:10px 12px;border-radius:12px;
    background:rgba(255,255,255,0.05);
    text-decoration:none;color:var(--text);font-weight:600;
    transition:transform .2s,box-shadow .2s;
  }
  .link:hover{transform:scale(1.05);box-shadow:0 0 12px rgba(255,255,255,0.2);}
  .link svg{width:18px;height:18px;}

  .bio{font-size:15px;color:var(--muted);margin-bottom:10px;}

  @media(max-width:800px){
    .card{flex-direction:column;}
  }

<script>
/* ===== Typewriter Effect ===== */
function typeWriter(el,text,delay=75,callback){
  let i=0;
  function type(){
    if(i<text.length){
      el.textContent += text.charAt(i);
      i++; setTimeout(type,delay);
    } else if(callback){callback();}
  }
  type();
}
const displayName="suzak"; // <-- change if needed

</script>
