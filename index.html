<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="page-title">Loading...</title>
<style>
  :root{
    --bg: url('https://giffiles.alphacoders.com/222/222699.gif');
    --text:#e9eef6;
    --muted:rgba(233,238,246,0.7);
    --accent:#5865f2;
  }
  html,body{
    height:100%;margin:0;
    font-family:Inter,system-ui,sans-serif;
    background:linear-gradient(180deg,rgba(0,0,0,0.35),rgba(0,0,0,0.6)),center/cover no-repeat var(--bg);
    color:var(--text);
    display:flex;align-items:center;justify-content:center;
  }
  .wrap{padding:20px;display:grid;place-items:center;width:100%;}
  .card{
    max-width:400px;width:100%;
    padding:32px;border-radius:20px;
    background:rgba(20,20,20,0.6);
    backdrop-filter:blur(16px) saturate(120%);
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    text-align:center;
  }
  .avatar{width:120px;height:120px;border-radius:18px;overflow:hidden;margin:0 auto 16px;box-shadow:0 6px 18px rgba(0,0,0,0.5);}
  .avatar img{width:100%;height:100%;object-fit:cover;}
  .name{font-size:24px;font-weight:700;margin:0;}
  .role{font-size:14px;color:var(--muted);margin-bottom:18px;}
  .platforms{display:flex;flex-direction:column;gap:10px;}
  .link{
    display:flex;align-items:center;justify-content:center;gap:10px;
    padding:12px;border-radius:12px;
    background:rgba(255,255,255,0.05);
    text-decoration:none;color:var(--text);font-weight:600;
    transition:transform .2s,box-shadow .2s,background .2s;
  }
  .link:hover{transform:scale(1.05);box-shadow:0 0 12px rgba(255,255,255,0.25);background:rgba(255,255,255,0.08);}
  .link svg{width:18px;height:18px;}

  /* Audio controls pinned top-right */
  #audio-controls{
    position:fixed;top:15px;right:15px;
    background:rgba(20,20,30,0.9);
    padding:10px 14px;border-radius:14px;
    display:flex;flex-direction:column;gap:8px;
    font-size:12px;width:250px;
    box-shadow:0 4px 14px rgba(0,0,0,0.4);
    z-index:999;
  }
  #control-buttons{display:flex;gap:10px;justify-content:center;}
  #control-buttons button{
    background:var(--accent);border:none;color:white;
    padding:6px 12px;border-radius:8px;
    cursor:pointer;font-size:14px;font-weight:600;
    transition:background 0.2s;
  }
  #control-buttons button:hover{background:#4752c4;}
  #audio-controls label{font-size:11px;color:var(--muted);}
  #audio-controls input[type=range]{
    width:100%;-webkit-appearance:none;
    background:rgba(255,255,255,0.15);
    height:5px;border-radius:5px;outline:none;
  }
  #audio-controls input[type=range]::-webkit-slider-thumb{
    -webkit-appearance:none;width:14px;height:14px;border-radius:50%;
    background:var(--accent);cursor:pointer;
  }

  /* Discord status box */
  #discord-box{
    background:rgba(0,0,0,0.4);
    border-radius:10px;padding:8px;
    display:flex;align-items:center;gap:10px;
  }
  #discord-box img{width:36px;height:36px;border-radius:50%;}
  #discord-info{display:flex;flex-direction:column;font-size:12px;}
  #discord-status{font-size:11px;color:var(--muted);}
</style>
</head>
<body>
<div class="wrap" id="profile">
  <main class="card">
    <div class="avatar"><img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar"></div>
    <h1 class="name" id="display-name"></h1>
    <p class="role" id="role"></p>
    <div class="platforms">
      <!-- Discord -->
      <a class="link" href="https://discord.gg/akadmin" target="_blank">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M20.317 4.369a19.79 19.79 0 0 0-4.885-1.515..."/></svg>
        Discord
      </a>
      <!-- Roblox -->
      <a class="link" href="https://www.roblox.com/users/8717143377/profile" target="_blank">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M2 2l20 4-4 20-20-4 4-20zM9.3 9.3l5.4 1.1-1.1 5.4-5.4-1.1 1.1-5.4z"/></svg>
        Roblox
      </a>
      <!-- Email -->
      <a class="link" href="mailto:suzakfv@gmail.com">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M2 4h20v16H2V4zm2 2v12h16V6l-8 5-8-5z"/></svg>
        Email
      </a>
    </div>
  </main>
</div>

<!-- Audio Player -->
<div id="audio-controls">
  <div id="control-buttons">
    <button id="playpause">‚èØ</button>
  </div>
  <label>Progress</label>
  <input type="range" id="progress" value="0" min="0" max="100">
  <label>Volume</label>
  <input type="range" id="volume" value="100" min="0" max="100">
  <label>Speed</label>
  <input type="range" id="speed" value="100" min="50" max="200">
  
  <!-- Discord status -->
  <div id="discord-box">
    <img id="discord-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="discord avatar">
    <div id="discord-info">
      <span id="discord-username">Loading...</span>
      <span id="discord-status">...</span>
    </div>
  </div>
</div>

<script>
/* === Typewriter === */
function typeWriter(el,text,delay=75,callback){
  let i=0;
  function type(){
    if(i<text.length){
      el.textContent += text.charAt(i);
      i++; setTimeout(type,delay);
    } else if(callback){callback();}
  }
  type();
}
const displayName="suzak";
const roleText="Developer / Creator";
document.title="";
typeWriter(document.querySelector("#display-name"),displayName,90,()=>{
  typeWriter(document.querySelector("#role"),roleText,60);
});
typeWriter(document.querySelector("#page-title"),displayName,150);

/* === Audio Controls === */
const audio=new Audio("https://raw.githubusercontent.com/USERNAME/REPO/main/AUDIO.mp3");
audio.loop=true;
const playpause=document.getElementById("playpause");
const progress=document.getElementById("progress");
const volume=document.getElementById("volume");
const speed=document.getElementById("speed");

document.body.addEventListener("click",()=>{audio.play().catch(()=>{});},{once:true});
playpause.addEventListener("click",()=>{if(audio.paused){audio.play();} else {audio.pause();}});
audio.addEventListener("timeupdate",()=>{progress.value=(audio.currentTime/audio.duration)*100||0;});
progress.addEventListener("input",()=>{audio.currentTime=(progress.value/100)*audio.duration;});
volume.addEventListener("input",()=>{audio.volume=volume.value/100;});
speed.addEventListener("input",()=>{audio.playbackRate=speed.value/100;});

/* === Discord Status (live) === */
async function loadDiscord(){
  const res=await fetch("https://api.lanyard.rest/v1/users/937401074577465375");
  const data=await res.json();
  if(data.success){
    const d=data.data;
    document.getElementById("discord-avatar").src=`https://cdn.discordapp.com/avatars/${d.discord_user.id}/${d.discord_user.avatar}.png`;
    document.getElementById("discord-username").textContent=d.discord_user.username+"#"+d.discord_user.discriminator;
    document.getElementById("discord-status").textContent=d.discord_status;
  }
}
loadDiscord();
setInterval(loadDiscord, 10000); // refresh every 10s
</script>
</body>
</html>
