<style>

    --text:#e9eef6;
    --muted:rgba(233,238,246,0.7);

  html,body{
    height:100%;margin:0;

  .name{font-size:22px;font-weight:700;margin:0;min-height:28px;}
  .role{font-size:14px;color:var(--muted);min-height:20px;}
  .platforms{display:flex;flex-direction:column;gap:10px;width:100%;}
  .link{
    display:flex;align-items:center;gap:8px;
    padding:10px 12px;border-radius:12px;

    text-decoration:none;color:var(--text);font-weight:600;

  }

  .link svg{width:18px;height:18px;}

  /* Discord widget styling */
  .discord-widget{
    max-width:900px;width:100%;
    padding:20px;border-radius:18px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(12px) saturate(120%);
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
  }
  .discord-widget h3{
    margin:0 0 15px 0;
    font-size:18px;
    color:var(--text);
    text-align:center;
  }
  .discord-widget iframe{
    width:100%;
    border:none;
    border-radius:12px;
    background:rgba(54,57,63,0.9);
  }

  /* Audio controls pinned top-right */
  #audio-controls{
    position:fixed;top:15px;right:15px;
    background:rgba(0,0,0,0.7);
    backdrop-filter:blur(8px);
    padding:12px 16px;border-radius:12px;
    display:flex;flex-direction:column;gap:8px;
    font-size:12px;
    z-index:999;
    min-width:140px;
  }
  #audio-controls input[type=range]{width:100%;}
  #control-buttons{display:flex;gap:8px;justify-content:center;align-items:center;}
  #control-buttons button{
    background:rgba(255,255,255,0.1);
    border:none;
    border-radius:8px;
    color:var(--text);
    padding:8px 12px;
    cursor:pointer;
    transition:background .2s;
  }
  #control-buttons button:hover{background:rgba(255,255,255,0.2);}
  .control-label{font-weight:600;margin-bottom:2px;}
  #now-playing{
    font-size:10px;
    color:var(--muted);
    text-align:center;
    max-width:140px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  @media (max-width: 768px) {
    .card{flex-direction:column;text-align:center;}
    .discord-widget{margin-top:20px;}
    #audio-controls{top:10px;right:10px;min-width:120px;}

  <!-- Discord Widget -->

    <h3>üéÆ Discord Status</h3>

<!-- Audio UI -->
<div id="audio-controls">
  <div id="now-playing">Click anywhere to start music</div>
  <div id="control-buttons">
    <button id="playpause">‚ñ∂Ô∏è</button>
    <button id="mute">üîä</button>
  </div>
  <div class="control-label">Progress</div>
  <input type="range" id="progress" value="0" min="0" max="100">
  <div class="control-label">Volume</div>
  <input type="range" id="volume" value="70" min="0" max="100">

</div>

<script>
/* === Typewriter === */
function typeWriter(el,text,delay=75,callback){
  let i=0;
  function type(){
    if(i<text.length){
      el.textContent += text.charAt(i);
      i++; setTimeout(type,delay);
    } else if(callback){callback();}
  }
  type();
}
const displayName="suzak";
const roleText="Developer / Creator";
document.title="";
typeWriter(document.querySelector("#display-name"),displayName,90,()=>{
  typeWriter(document.querySelector("#role"),roleText,60);
});
typeWriter(document.querySelector("#page-title"),displayName,150);

/* === Audio Controls === */
// Using a working audio source - you can replace this URL with your own
const audio = new Audio("https://www.soundjay.com/misc/sounds/bell-ringing-05.wav");
audio.loop = true;
audio.volume = 0.7; // Start at 70% volume

const playpause = document.getElementById("playpause");
const muteBtn = document.getElementById("mute");
const progress = document.getElementById("progress");
const volume = document.getElementById("volume");
const speed = document.getElementById("speed");
const nowPlaying = document.getElementById("now-playing");

let isPlaying = false;
let isMuted = false;
let hasStarted = false;

// Auto-play on first click anywhere
document.body.addEventListener("click", () => {
  if (!hasStarted) {
    audio.play().then(() => {
      isPlaying = true;
      hasStarted = true;
      playpause.textContent = "‚è∏Ô∏è";
      nowPlaying.textContent = "‚ô™ Background Music Playing";
    }).catch((e) => {
      nowPlaying.textContent = "Audio blocked by browser";
      console.log("Audio autoplay prevented:", e);
    });
  }
}, {once: true});

// Play/Pause button
playpause.addEventListener("click", (e) => {
  e.stopPropagation();
  if (isPlaying) {
    audio.pause();
    playpause.textContent = "‚ñ∂Ô∏è";
    nowPlaying.textContent = "Music paused";
    isPlaying = false;
  } else {
    audio.play().then(() => {
      playpause.textContent = "‚è∏Ô∏è";
      nowPlaying.textContent = "‚ô™ Background Music Playing";
      isPlaying = true;
    }).catch((e) => {
      nowPlaying.textContent = "Unable to play audio";
    });
  }
});

// Mute button
muteBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  if (isMuted) {
    audio.muted = false;
    muteBtn.textContent = "üîä";
    isMuted = false;
  } else {
    audio.muted = true;
    muteBtn.textContent = "üîá";
    isMuted = true;
  }
});

// Progress bar
audio.addEventListener("timeupdate", () => {
  if (audio.duration) {
    progress.value = (audio.currentTime / audio.duration) * 100;
  }
});

progress.addEventListener("input", () => {
  if (audio.duration) {
    audio.currentTime = (progress.value / 100) * audio.duration;
  }
});

// Volume control
volume.addEventListener("input", () => {
  audio.volume = volume.value / 100;
  if (volume.value == 0) {
    muteBtn.textContent = "üîá";
  } else {
    muteBtn.textContent = "üîä";
  }
});

// Speed control
speed.addEventListener("input", () => {
  audio.playbackRate = speed.value / 100;
});

// Handle audio events
audio.addEventListener("loadstart", () => {
  nowPlaying.textContent = "Loading audio...";
});

audio.addEventListener("canplay", () => {
  if (!hasStarted) {
    nowPlaying.textContent = "Click anywhere to start music";
  }
});

audio.addEventListener("error", () => {
  nowPlaying.textContent = "Audio failed to load";
});

audio.addEventListener("ended", () => {
  if (!audio.loop) {
    isPlaying = false;
    playpause.textContent = "‚ñ∂Ô∏è";
    nowPlaying.textContent = "Music ended";
  }
});
</script>
</body>
