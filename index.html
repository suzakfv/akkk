<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="page-title">Loading...</title>
<style>
  :root{
    --bg: url('https://giffiles.alphacoders.com/222/222699.gif');
    --card-bg: rgba(24,24,28,0.6);
    --muted: #bfc8d6;
    --text: #e9eef6;
    --accent: #7a7dff;
  }
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.6)), center/cover no-repeat var(--bg);
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* CENTER CARD */
  .card {
    width:360px;
    border-radius:18px;
    padding:34px 28px;
    background: var(--card-bg);
    backdrop-filter: blur(12px) saturate(120%);
    box-shadow: 0 18px 60px rgba(0,0,0,0.6);
    text-align:center;
  }
  .avatar {
    width:112px;height:112px;border-radius:16px;overflow:hidden;margin:0 auto 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }
  .avatar img{width:100%;height:100%;object-fit:cover;display:block;}
  .name {font-size:22px;font-weight:800;margin:6px 0;}
  .role {font-size:13px;color:var(--muted);margin-bottom:18px;}
  .platforms {display:flex;flex-direction:column;gap:10px;margin-top:6px;}
  .link {
    display:flex;align-items:center;gap:10px;justify-content:center;
    padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);
    color:var(--text);text-decoration:none;font-weight:700;transition:transform .12s ease,box-shadow .12s ease;
  }
  .link:hover{transform:translateY(-3px);box-shadow:0 8px 24px rgba(0,0,0,0.35);}
  .link svg{width:18px;height:18px;opacity:0.95;flex-shrink:0;}

  /* TOP-RIGHT AUDIO PLAYER (compact & clean) */
  #audio-player {
    position:fixed; top:18px; right:18px; z-index:9999;
    width:260px; background: linear-gradient(180deg, rgba(22,22,28,0.95), rgba(12,12,16,0.95));
    border-radius:14px; padding:12px; box-shadow:0 12px 40px rgba(0,0,0,0.6);
    color:var(--text); font-size:13px; backdrop-filter: blur(6px);
  }
  #ap-top {display:flex;align-items:center;justify-content:space-between;gap:8px}
  #track-info{display:flex;align-items:center;gap:10px;min-width:0}
  #track-name{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:140px}
  #ap-buttons{display:flex;align-items:center;gap:8px}
  button.icon {
    background:linear-gradient(180deg,var(--accent),#5560ff);
    border:none;color:white;padding:8px;border-radius:10px;cursor:pointer;font-weight:700;
    box-shadow:0 6px 14px rgba(85,88,255,0.12);
  }
  /* Sliders */
  .ap-row{margin-top:10px}
  .ap-row label{display:block;color:var(--muted);font-size:11px;margin-bottom:6px}
  .slider {width:100%; -webkit-appearance:none; height:6px; background:rgba(255,255,255,0.08); border-radius:6px;outline:none}
  .slider::-webkit-slider-thumb { -webkit-appearance:none; width:12px;height:12px;border-radius:50%; background:var(--accent); cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.4); }

  /* Discord status block inside audio player */
  #discord-status {
    margin-top:10px; display:flex;gap:8px;align-items:center;background:rgba(255,255,255,0.02);padding:8px;border-radius:10px;
  }
  #discord-status img {width:36px;height:36px;border-radius:50%;}
  .d-info {font-size:12px; text-align:left}
  .d-info .user {font-weight:700}
  .d-info .state {color:var(--muted); font-size:12px; margin-top:3px}

  /* small responsive */
  @media (max-width:420px){
    .card{width:320px;padding:24px}
    #audio-player{width:92%; left:4%; right:4%;}
  }
</style>
</head>
<body>

<div class="card" role="main" aria-label="profile">

<!-- Audio player (top-right) -->
<div id="audio-player" role="region" aria-label="audio player">
  <div id="ap-top">
    <div id="track-info">
      <div id="track-name">AUDIO.mp3</div>
    </div>
    <div id="ap-buttons" aria-hidden="false">
      <button id="btn-play" class="icon" aria-label="Play/Pause">▶</button>
    </div>
  </div>

  <div class="ap-row">
    <label for="progress">Progress</label>
    <input id="progress" class="slider" type="range" min="0" max="100" value="0" aria-label="progress">
  </div>

  <div class="ap-row">
    <label for="volume">Volume</label>
    <input id="volume" class="slider" type="range" min="0" max="100" value="100" aria-label="volume">
  </div>

  <div class="ap-row">
    <label for="speed">Speed</label>
    <input id="speed" class="slider" type="range" min="50" max="200" value="100" aria-label="speed">
  </div>

  <div id="discord-status" aria-live="polite">
    <img id="discord-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="discord avatar">
    <div class="d-info">
      <div class="user" id="discord-username">Loading...</div>
      <div class="state" id="discord-state">Connecting...</div>
    </div>
  </div>
</div>

<script>
/* ---------- CONFIG ---------- */
/* Replace USERNAME/REPO with your repo that contains AUDIO.mp3 at main/AUDIO.mp3 */
const GITHUB_AUDIO_URL = "https://raw.githubusercontent.com/suzakfv/akkk/main/AUDIO.mp3";
/* Your Discord ID */
const DISCORD_ID = "937401074577465375";
/* refresh interval for discord presence (ms) */
const LANYARD_REFRESH = 10000;
/* ---------------------------- */

/* ---------- UTILS ---------- */
function qs(sel) { return document.querySelector(sel); }

/* ---------- TYPEWRITER ---------- */
(function(){
  const displayName = "suzak";
  const roleText = "Developer / Creator";
  const elName = qs('#display-name');
  const elRole = qs('#role');
  function type(el, text, delay=60, done){
    let i=0; el.textContent='';
    (function t(){ if(i<text.length){ el.textContent += text[i++]; setTimeout(t,delay);} else if(done) done(); })();
  }
  type(elName, displayName, 80, ()=> type(elRole, roleText, 50));
  // title
  (function tit(){ let t=''; let i=0; const full = displayName; (function f(){ if(i<full.length){ t+=full[i++]; document.title=t; setTimeout(f,140);} })(); })();
})();

/* ---------- AUDIO SETUP (JS-controlled) ---------- */
const audio=new Audio("https://raw.githubusercontent.com/USERNAME/REPO/main/AUDIO.mp3");
audio.loop=true;
const playpause=document.getElementById("playpause");
const progress=document.getElementById("progress");
const volume=document.getElementById("volume");
const speed=document.getElementById("speed");

document.body.addEventListener("click",()=>{audio.play().catch(()=>{});},{once:true});

playpause.addEventListener("click",()=>{
  if(audio.paused){audio.play();} else {audio.pause();}
});
audio.addEventListener("timeupdate",()=>{
  progress.value=(audio.currentTime/audio.duration)*100||0;
});
progress.addEventListener("input",()=>{
  audio.currentTime=(progress.value/100)*audio.duration;
});
volume.addEventListener("input",()=>{
  audio.volume=volume.value/100;
});
speed.addEventListener("input",()=>{
  audio.playbackRate=speed.value/100;
});


/* ---------- LANYARD / DISCORD PRESENCE ---------- */
const discordAvatar = qs('#discord-avatar');
const discordUsername = qs('#discord-username');
const discordState = qs('#discord-state');

async function fetchDiscordPresence(){
  try {
    const r = await fetch('https://api.lanyard.rest/v1/users/' + 937401074577465375);
    if (!r.ok) throw new Error('lanyard fetch failed');
    const j = await r.json();
    if (!j.success) throw new Error('lanyard returned success=false');
    const d = j.data;
    // avatar: some users may have null avatar; build url accordingly
    if (d.discord_user && d.discord_user.avatar != null) {
      discordAvatar.src = `https://cdn.discordapp.com/avatars/${d.discord_user.id}/${d.discord_user.avatar}.png?size=128`;
    } else {
      discordAvatar.src = 'https://cdn.discordapp.com/embed/avatars/0.png';
    }
    const name = d.discord_user ? `${d.discord_user.username}#${d.discord_user.discriminator}` : 'Unknown';
    discordUsername.textContent = name;
    // compose status + activity info
    let statusText = d.discord_status || 'offline';
    if (d.active_on_discord_web || d.active_on_discord_mobile) {
      // prefer activity details if present
      if (d.listening_to_spotify) {
        statusText = `Listening to ${d.spotify.song || 'Spotify'}`;
      } else if (d.activities && d.activities.length) {
        const act = d.activities[0];
        statusText = (act.name ? act.name : 'Active');
        if (act.state) statusText += ` — ${act.state}`;
      } else {
        statusText = d.discord_status;
      }
    }
    discordState.textContent = statusText;
  } catch (err) {
    discordAvatar.src = 'https://cdn.discordapp.com/embed/avatars/0.png';
    discordUsername.textContent = 'Discord';
    discordState.textContent = 'Status unavailable';
    // console.warn(err);
  }
}
fetchDiscordPresence();
setInterval(fetchDiscordPresence, LANYARD_REFRESH);

/* ---------- Accessibility / small polish ---------- */
/* If audio errors, reflect in UI */
audio.addEventListener('error', () => {
  trackName.textContent = 'AUDIO.mp3 ';
});
</script>
